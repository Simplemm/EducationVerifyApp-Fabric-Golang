<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>addEdu</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="../css/reset.css" rel="stylesheet">
    <!-- Bootstrap3.3.5 CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/login.css" rel="stylesheet">
    <link href="../static/css/queryResult.css" rel="stylesheet">
    <link href="../static/css/addEdu.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="queryResule">
        <h2>修改学历信息</h2>
        <div class="back">
            <a href="/index">返回首页</a>
        </div>
        <form action="/regCompanyResult" method="post" name="addForm">
          <div class="top">
              <div class="left">
                  <p>
                      <span>学历地址</span>
                      <span>
                        <input type="text" name="name" class="input_text" tabindex="1" onfocus="if(this.placeholder=='学历地址'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='学校名';this.className ='input_text'}" accesskey="n" type="text" placeholder="输入学历地址" size="25" autocomplete="off">
                      </span>
                  </p>
                  
              </div>
              <div class="right">
                  <p>
                      <span>学历状态变更：</span>
                      <span>
                        <input type="text" name="location" class="input_text" tabindex="1" onfocus="if(this.placeholder=='位置'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='入学/毕业/结业';this.className ='input_text'}" accesskey="n" type="text" placeholder="入学/毕业/结业/退学" size="25" autocomplete="off">
                      </span>
                  </p>
              </div>
              <div>

             </div>
          </div>
          <button type="button" name="button" class="btn">提交修改</button>
        </form>

    </div>
    <!-- data-backdrop="false"去除遮罩层  -->
    <div class="modal fade bd-example-modal-sm"  id="myModal" role="dialog" data-backdrop="false"  aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <p class="text-center mb-0" style="height:42px;line-height:42px;margin:0;">
                    <i class="fa fa-check-circle text-success mr-1" aria-hidden="true"></i>
                    请输入修改学历所必需的相关信息
                </p>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="../static/js/jquery.min.js"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(function() {
        var inputs = $('input[type="text"]');
        // 提交按钮
        $('.btn').click(function() {
            // 如果为空 报错提示
            for (var i = 0; i < inputs.length; i++) {
                if (!($(inputs[i]).val())) {
                    $(inputs[i]).addClass('redColor');
                    $('#myModal').modal('show');
                    setTimeout(function(){
                        $("#myModal").modal("hide");
                    },2000);
                    return;
                }
            }
            // 成功后提交数据
            // $(location).attr('href','index.html');
            $("form[name='addForm']").submit()
        })
    })
</script>
</html>
