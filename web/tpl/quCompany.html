<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>query</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="../static/css/reset.css" rel="stylesheet">
    <!-- Bootstrap3.3.5 CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/query.css">
  </head>
  <body>
    <div class="container">
      <h2>学历系统企业信息查询</h2>
      <div id="query">
        <div class="left">
          <form action="/queryCompanyResult" method="post" name="queryForm">
              <p>
                企业地址：
                <input type="text" class="input_text" name="companyAddr" onfocus="if(this.placeholder=='学历证书地址'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='企业地址';this.className ='input_text'}" value="" placeholder="输入企业地址">
              </p>
              <p>
                <button type="button" name="button" class="btn">查询</button>
              </p>
              <a href="/index">返回首页</a>
              <!-- <a href="/queryPage2">学历验证</a> -->
          </form>
        </div>
        <div class="right">
          <p><b>注意</b></p>
          <p>1、点此查看<a href="./help.html">查询范围。</a></p>
          <p>2、企业查询为公开查询</p>
          <p>3、企业地址由企业自行注册，证书地址通常为18-30位字符串。</p>
          <p>4、服务咨询热线:010-8888888 <br/>邮箱:edu@jian.edu.com.cn</p>
        </div>
      </div>
      <!-- data-backdrop="false"去除遮罩层  -->
      <div class="modal fade bd-example-modal-sm"  id="myModal" role="dialog" data-backdrop="false"  aria-hidden="true">
          <div class="modal-dialog modal-sm">
              <div class="modal-content">
                  <p class="text-center mb-0" style="height:42px;line-height:42px;margin:0;">
                      <i class="fa fa-check-circle text-success mr-1" aria-hidden="true"></i>
                      请输入要查询的证书地址
                  </p>
              </div>
          </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="../static/js/jquery.min.js"></script>
  <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(function() {
      var inputs = $('input[type="text"]');
      // 提交按钮
      $('.btn').click(function() {
        // 如果为空 报错提示
        for (var i = 0; i < inputs.length; i++) {
          if (!($(inputs[i]).val())) {
            $(inputs[i]).addClass('redColor');
            $('#myModal').modal('show');
            setTimeout(function(){
              $("#myModal").modal("hide");
            },2000);
            return;
          }
        }

        // 成功后提交数据
        $("form[name='queryForm']").submit()
      })
    })
  </script>
</html>
